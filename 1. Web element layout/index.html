<!DOCTYPE html>
<html>
<head>
	<title>html + css</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="card">
		<div class="card__header">
			<div class="card__header__container">
				<p>формат</p>
				<p>№113</p>
			</div>
			<div class="card__header__icon icon">
			</div>
		</div>
		<div class="card__content">
			<p><b>Массовая 3д печать</b></p>
			<p class="card__content__text">Низкая стоимость делает 3D печать доступной каж...</p>

					<div class="icon date__icon"></div>
					<p>2008-2020</p>
				</div>
				<div class="card__content__block__item">
					<div class="icon avatar__icon"></div>
					<p>Тутаев П.П.</p>
				</div>
				<div class="card__content__block__item">
					<div class="icon precent__icon"></div>
					<p>>90%</p>
				</div>
				<div class="card__content__block__item">
					<div class="icon user__icon"></div>
				</div>
			</div>
			<div class="card__content__clip"></div>
		</div>
	</div>

</html>
